---
layout: default
---
{% if page.hero %}
<div class="aside hero hero-{{ page.hero.class }}">
  <div>
    <img class="background" src="{{ page.hero.background }}" />
    <img class="foreground" src="{{ page.hero.foreground }}" />
  </div>
</div>
{% endif %}

<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>

{{ content }}
