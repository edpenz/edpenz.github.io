---
layout: default
---
{% if page.hero %}
<div class="page-hero float-right">
  <img class="background" src="{{ page.hero.background }}" />
  <img class="foreground" src="{{ page.hero.foreground }}" style="width: {{ page.hero.width }}px; height: {{ page.hero.height }}px; margin: 0px 0px {{ page.hero.bottom }}px {{ page.hero.left }}px;" />
</div>
{% endif %}

<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>

{{ content }}
