---
layout: default
---
{% if page.hero %}
<div class="aside hero hero-{{ page.hero.class }}">
  <div class="wrapper">
    <img class="background" src="{{ page.hero.background }}" alt="" />
    <img class="foreground" src="{{ page.hero.foreground }}" alt="Screenshot of {{ page.title }}" />
  </div>
</div>
{% endif %}

<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>

{{ content }}
