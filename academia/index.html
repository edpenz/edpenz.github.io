---
layout: default
category: academia
---
<h1>Academia</h1>
<nav>
  <ul>
    {% for post in site.posts %} {% if post.category == 'academia' %}
      <li>
        <a href="{{ post.url }}" class="block">
          <h2 class="title">{{ post.title }}</h2>
          <h3 class="subtitle">{{ post.source }} ({{ post.source-abbv }} {{ post.date | date: '%Y' }})</h3>
          <h3 class="subtitle">{{ post.authors | join: ', ' }}</h3>
        </a>
      <li>
    {% endif %} {% endfor %}
  </ul>
</nav>
